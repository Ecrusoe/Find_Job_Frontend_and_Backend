<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgi Güncelleme</title>
    <link rel="stylesheet" href="profiles.css">
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kullanıcı Bilgi Güncelleme</h1>
        <button id="signOutBtn" onclick="signOut()">Çıkış Yap</button>
        <form id="updateForm">
            <div class="form-group">
                <label for="ad">Ad:</label>
                <input type="text" id="ad" required>
            </div>

            <div class="form-group">
                <label for="soyad">Soyad:</label>
                <input type="text" id="soyad" required>
            </div>

            <div class="form-group">
                <label for="universite">Üniversite:</label>
                <input type="text" id="universite" required>
            </div>

            <div class="form-group">
                <label for="bolum">Bölüm:</label>
                <input type="text" id="bolum" required>
            </div>

            <div class="form-group">
                <label for="yas">Yaş:</label>
                <input type="number" id="yas" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="sifre">Şifre:</label>
                <input type="password" id="sifre" required>
            </div>

            <div class="form-group">
                <label for="biyografi">Biyografi:</label>
                <textarea id="biyografi" rows="4" cols="50" required></textarea>
            </div>
            <form>
                <button type="button" onclick="updateUserInfo()">Bilgileri Güncelle</button>
                <br>
                <button> anan</button>


            </form>

           
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
